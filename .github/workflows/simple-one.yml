name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  cotea_tests_run:
    runs-on: ubuntu-latest
    env:
      ANSIBLE_HOST_KEY_CHECKING: False
    services:
      ansiblehost:
        image: dbadalyan/ansible-host-github-actions
        ports:
          - 2222:22
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Checkout
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      -
        name: Install dependencies
        run: pip install ansible

      -
        name: Configure ssh
        run: |
          cd ./coteaa/src/cotea_run_files
          chmod +x configure_ssh.sh
          ./configure_ssh.sh
        
      -
        name: Run tests
        run: |
          cd ../
          python cotea_run.py
